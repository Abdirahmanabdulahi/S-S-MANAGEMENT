                    <form >
                        <div class="Banner"><img src="Img/Banner.jpg" class="img-fluid" alt="Banner"></div>
                        <h1>User Registration Form</h1>
                       
                            <!-- <label for="nameInput">Enter your name:</label> -->
                           <input type="text" id="nameInput" placeholder="Enter your name:" required> <br> 
                    
                           <input type="email" id="email" placeholder="Enter Your Email" required> <br>
                    
                    
                            <!-- phone code -->
                             <input type="number" id="phoneN" placeholder="Enter your Phone:" oninput="checkingphone()"> <br> 
                           <label>Your carrier is: </label>
                           <input type="text" id="carrier" readonly> <br> 
                    
                            <!-- age code -->
                          
                            <input type="text" id="bdate" placeholder="Enter your Age Or Birth Date:" oninput="getAge()"> <br>
                            <label>Your Age is: </label>
                            <input type="text" id="age" readonly> <br>
                    
                            <!-- ID code -->
                             <input type="number" id="IDfacul" placeholder="Enter your ID:" oninput="checkingID()"> <br> 
                           <label>Your Faculty is: </label>
                           <input type="text" id="Faculty" readonly> <br> 
                    
                            <!-- City code  -->
                    
                            <!-- <select id="Stage" name="Stage" onchange="StageCity()"> -->
                        
                                <select id="Stage" name="Stage">
                                    <option value="">Select your Capital</option>
                                    <option value="mogadishu">mogadishu</option>
                                    <option value="garoowe">garoowe</option>
                                    <option value="kismanyo">kismanyo</option>
                                    <option value="Hargaysa">Hargaysa</option>
                                    <option value="Jawhar">Jawhar</option>
                                    <option value="cadaado">cadaado</option>
                                    <option value="Baydhabo">Baydhabo</option>
                                    <option value="Lascaanood">Lascaanood</option>
                                </select><br>
                                
                               
                                <div class="S-result" >
                                    <div class="result" id="flagimage" aria-placeholder="Your Stage Is">
                                        <img src="img/Banaadir.png" alt="Banaadir" class="flag" data-flag="mogadishuFlag">
                                        <img src="img/Gmudug.png" alt="Gmudug.png" class="flag" data-flag="cadaadoFlag">
                                        <img src="img/Hirshabele.png" alt="Hirshabele" class="flag" data-flag="JawharFlag">
                                        <img src="img/Jubaland.png" alt="Jubaland" class="flag" data-flag="kismanyoFlag">
                                        <img src="img/Kgalbeed.png" alt="Kgalbeed" class="flag" data-flag="BaydhaboFlag">
                                        <img src="img/Khatumo.png" alt="Khatumo" class="flag" data-flag="LascaanoodFlag">
                                        <img src="img/Putland.png" alt="Putland" class="flag" data-flag="garooweFlag">
                                        <img src="img/Somaliland.png" alt="Somaliland" class="flag" data-flag="HargaysaFlag">
                                    </div>
                                </div>
                     
                            
                         <!-- grade code -->
                         <label for="marks">Enter your marks:</label>
                         <input type="text" id="marks" placeholder="Enter your marks:" oninput="calculateGrade()"> <br>
                         <label>Your Grade is: </label>
                         <input type="text" id="grade" readonly> <br>
                         <!-- summit button -->
                         <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">SUMMIT</button>
                            
                          </div>
                    
                         <!-- scholarship section -->
                         <div class="scho" style="display: none;">
                             <h1>Congratulations and best wishes for your next adventure!</h1>

                             <input type="text" id="name" placeholder="Enter your name">
                             <input type="text" id="country" placeholder="Enter your country">
