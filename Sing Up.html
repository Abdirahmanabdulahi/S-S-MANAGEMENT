    <script>
      function validateForm() {
        // Reset error messages
        document.getElementById("fullnameError").innerHTML = "";
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("usernameError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";
    
        // Get form values
        var fullname = document.getElementById("PhoneNumber").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        // Simple validation checks
        if (fullname.trim() === "") {
          document.getElementById("fullnameError").innerHTML = "Please enter your Phone Or";
          return;
        }
    
        if (email.trim() === "") {
          document.getElementById("emailError").innerHTML = "Please enter your Email Or";
          return;
        }
    
        if (username.trim() === "") {
          document.getElementById("usernameError").innerHTML = "Please enter your Username Or";
          return;
        }
    
        if (password.trim() === "") {
          document.getElementById("passwordError").innerHTML = "Please enter your Password";
          return;
        }
        window.location.href = "contact.html";
      }
    </script>
