      <script>
          $(document).ready(function(){
    // Function to add a class to the list
    $("#addClassBtn").click(function(event) {
        event.preventDefault(); // Prevent form submission
        var className = $("#classInput").val().trim(); // Remove leading and trailing spaces
        if (className !== '') {
            // Slide up and down animation with color change
            $("#classList")
                .css("color", "green")
                .slideUp(1000)
                .slideDown(1000, function () {
                    // Append the new class to the list
                    $("#classList").append("<li>" + className + "</li>");
                    // Clear input field
                    $("#classInput").val("");
                });
        }
    });

    // Function to remove the last added class from the list
    $("#removeClassBtn").click(function(event) {
        event.preventDefault(); // Prevent form submission
        $("#classList li:last-child").remove();
    });

    // Function to clear the input field
    $("#clearInputBtn").click(function(event) {
        event.preventDefault(); // Prevent form submission
        $("#classInput").val("");
    });
});

      </script>
